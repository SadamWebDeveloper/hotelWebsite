<body>
<div id="bg"></div>

<form onsubmit="return validateForm()">
  <div class="form-field">
    <input type="email" placeholder="Email / Username" id="username" required/>
  </div>

  <div class="form-field">
    <input type="password" placeholder="Password" id="password" required/>
  </div>

  <div class="form-field">
    <button class="btn">Log In</button>
  </div>
</form>

<script>
function validateForm() {
 
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Check if the username and password are correct
  if (username == "amruta@123.com" && password == "123") {
    window.location.href = "websiteWelcome.php";
    return false; // Allow the form to be submitted
  } else {
    toastr.warning("Login failed. Please check your username and password.");
    return false; // Prevent the form from being submitted
  }
}
</script>
</body>
